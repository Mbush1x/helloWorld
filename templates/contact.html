<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me!</title>

</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        {% if form_submitted %}
        <div class="thank-you-message">
            Thank you for contacting me, {{ request.form.get('firstName')}} {{ request.form.get('lastName') }} {{ request.form.get('email') }}!
            <br>
            I will reach you at {{ request.form.get('email')}} as soon as possible.
            <br>
        </div>
        {% else %}
        <form class="form-horizontal" action="{{ url_for('contact') }}" method="post">
  <div class="control-group">
    <label class="control-label" for="inputFirstName">First Name</label>
    <div class="controls">
      <input type="text" id="inputFirstName" name="firstName" placeholder="First Name" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputLastName">Last Name</label>
    <div class="controls">
      <input type="text" id="inputLastName" name="lastName" placeholder="Last Name" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="email" id="inputEmail" name="email" placeholder="Email" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
        {% endif %}
    </div>
</body>
</html>
