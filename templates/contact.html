<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me!</title>

</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        {% if form_submitted %}
        <div class="thank-you-message">
            Thank you for contacting me, {{ request.form.get('firstName')}} {{ request.form.get('lastName') }} {{ request.form.get('email') }}!
            <br>
            I will reach you at {{ request.form.get('email')}} as soon as possible.
            <br>
        </div>
        {% else %}
        <!-- If form is not sent, show this form -->
        <form class="m-3" action="{{ url_for('contact') }}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
